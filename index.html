<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Service Directory</title>
    <!-- daisyui  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- tailwind css -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="max-h-full max-w-full">
    <!-- header section  -->
    <div class="flex justify-between my-25 mx-20">
        <div class="flex align-center">
            <img class="h-15 w-15 mr-5" src="assets/logo.png" alt="">
            <h1 class="text-[#006747] font-bold text-lg">Emergency <br> Service</h1>
        </div>
        <div class="flex align-center">
            <h1 class="flex justify-center items-center mr-10 rounded-3xl bg-[#41ff6b1a] h-10 w-20 mt-2.5">0 <span class="ml-2 "><img class="h-5 w-5" src="assets/heart.png" alt=""></span></h1>
            <h1 class="flex justify-center items-center mr-10 rounded-3xl bg-[#41ff6b1a] h-10 w-20 mt-2.5">100 <span class="ml-2"><img class="h-5 w-5" src="assets/coin.png" alt=""></span></h1>
            <button class="btn btn-copy text-white rounded-3xl mt-2.5 bg-[#006747]"><span>0</span>Copy</button>
        </div>
    </div>

    <!-- hero section  -->
    <div class="flex justify-center text-center items-center bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] py-5">
        <div>
            <img class="h-35 w-35 mx-auto" src="assets/logo-dark.png" alt="">
            <h1 class="font-bold text-[40px] text-white">Emergency Service Directory</h1>
            <p class="text-white">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
        </div>
    </div>


</body>
</html>
